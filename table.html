<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creation</title>

    <link rel="shortcut icon" href="Images/petri-dish_346410.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<h1>HTML TABLE</h1>
<table>
    <caption>School Salary Data</caption>

    <thead>
         <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Class</th>
            <th>School Salary</th>
         </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Badol</td>
            <td>Six</td>
            <td>500tk</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rafiq</td>
            <td>Seven</td>
            <td>600tk</td>
        </tr>
           <tr>
            <td>3</td>
            <td>Badhon</td>
            <td>Eight</td>
            <td>700tk</td>
           </tr>
           <tr>
            <td>4</td>
            <td>Shayqat</td>
            <td>Nine</td>
            <td>800tk</td>
           </tr>
           
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total School Salary: 2600tk</td>
      </tr>
    </tfoot>
</table>

    
</body>
</html>
